  - [-1, 1, IdentityLayer, []] # 0: æ’ç­‰å±‚ï¼Œä¿å­˜åŸå§‹è¾“å…¥(3ch)ï¼Œä¸å—widthç¼©æ”¾å½±å“
  - [
      -1,
      1,
      DINOFeatureExtractor,
      ["facebook/dinov3-vitl16-pretrain-lvd1689m", True, 3],
    ] # 1: DINOæå–ç‰¹å¾ï¼Œè¾“å‡º3é€šé“
  - [[-2, -1], 1, DINOYOLOFusion, [3, 3, 6, "concat"]] # 2: èåˆåŸå›¾(3ch) + DINO(3ch) â†’ 6ch
  - [-1, 1, Conv, [64, 3, 2]] # 3-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 4-P2/4
  - [-1, 2, C3k2, [256, False]] # 5: è¾“å‡º256chï¼Œä½¿ç”¨é»˜è®¤e=0.5
  - [-1, 1, Conv, [256, 3, 2]] # 6-P3/8ï¼Œè¾“å…¥è¾“å‡ºéƒ½æ˜¯256ch
  - [
      0,
      1,
      DINOFeatureExtractor,
      ["facebook/dinov3-vitl16-pretrain-lvd1689m", True, 64],
    ] # 7: DINOä»åŸå›¾æå–ç‰¹å¾ï¼ˆè¾“å…¥3ch â†’ è¾“å‡º256chï¼‰
  - [[6, -1], 1, DINOYOLOFusion, [64, 64, 128, "concat"]] # 8: Layer6(256ch) + Layer7(256ch) â†’ 512ch
  - [-1, 2, C3k2, [512, False, 0.25]]
  - [-1, 1, Conv, [512, 3, 2]] # 10-P4/16
  - [-1, 2, C3k2, [512, True]]
  - [-1, 1, Conv, [1024, 3, 2]] # 12-P5/32
  - [-1, 2, C3k2, [1024, True]]
  - [-1, 1, SPPELAN, [1024, 5]] # 14
  - [-1, 2, C2PSA, [1024]] # 15

# YOLO11n head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 11], 1, Concat, [1]] # cat backbone P4 (from layer 10: Conv after C3k2)
  - [-1, 2, C3k2PC, [512, False]] # 18

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 9], 1, Concat, [1]] # cat backbone P3 (from layer 8: DINOYOLOFusion output)
  - [-1, 2, C3k2PC, [256, False]] # 21 (P3/8-small)
  - [-1, 1, SeNet, [256]] # 22 attention

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 18], 1, Concat, [1]] # cat head P4
  - [-1, 2, C3k2PC, [512, False]] # 25 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 15], 1, Concat, [1]] # cat head P5
  - [-1, 2, C3k2PC, [1024, True]] # 28 (P5/32-large)

  - [[22, 25, 28], 1, Detect, [nc]] # Detect(P3, P4, P5)

